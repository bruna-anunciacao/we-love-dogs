<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welovedogs | Contato</title>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>

<body>
    <div class="contato-menu">
        <header class="menu">
            <div class="menu-spacing">
                <a href="home.html"><h1>we<span>love</span>dogs</h1></a>
                <nav class="links">
                    <ul>
                        <li><a href="quemsomos.html" class="home-texts">QUEM SOMOS</a></li>
                        <li><a href="blog.html" class="home-texts">BLOG</a></li>

                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="contato-main">
        <h1>Inscrição</h1>
        <div class="contato-content">
            <form class="contato-form">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Seu nome" autocomplete="off">
                </div>
                <div>
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" placeholder="18">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@exemplo" autocomplete="off">
                </div>
                <div>
                    <label for="msg">Ama cachorros?</label>
                    <textarea id="msg" placeholder="Mensagem"></textarea>
                </div>
                <div class="contato-botao">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            <img src="assets/img/Figure5.svg">
        </div>
    </div>
</body>
